<!DOCTYPE HTML>

<html lang = "ko">
    <head>
        <title>taGGer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="main.js"></script>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--Menu-->
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="navbar-nav">
                <span class="navbar-brand">taGGer</span>
                <!--Project Menu-->
                <li class="nav-item dropdown mr-3">
                    <span class="navbar-text dropdown-toggle" role="button" data-toggle="dropdown" style="cursor: pointer;">Project</span>
                    <div class="dropdown-menu">
                        <span class="dropdown-item" style="cursor: pointer;">New</span>
                        <span class="dropdown-item" style="cursor: pointer;">Save</span>
                        <span class="dropdown-item" style="cursor: pointer;">Load</span>
                    </div>
                </li>

                <!--Loading File Menu-->
                <li class="nav-item dropdown mr-3">
                    <span class="navbar-text dropdown-toggle" role="button" data-toggle="dropdown" style="cursor: pointer;">Upload File</span>
                    <div class="dropdown-menu">
                        <!--Video Files-->
                        <span class="dropdown-item" style="cursor: pointer;">MP4</span>
                        <div class="dropdown-divider"></div>
                        <!--Subtitles Files-->
                        <span class="dropdown-item" style="cursor: pointer;">VTT</span>
                    </div>
                </li>

                <!--Statistics Menu-->
                <li class="nav-item mr-3 disabled"><span class="navbar-text" style="cursor: pointer;">Statistics</span></li>
            </ul>
        </nav>

        <!--Contents-->
        <div class="containter">
            <div class="row p-1 no-gutters">
                <!--Video Player-->
                <div class="col-12 col-lg-7">
                    <video id="video-play" controls style="width: 90%; max-width: 90%;">
                    </video>
                </div>

                <!--Tag Buttons-->
                <div class="col">
                    <div class="row py-2 no-gutters">
                        <h3 class="col-12">Categories</h3>
                        <button type="button" class="btn btn-secondary mr-2">Add</button>
                        <button type="button" class="btn btn-secondary mr-2">Remove</button>
                        <button type="button" class="btn btn-secondary mr-2">Edit</button>
                    </div>

                    <div id="categories-view"></div>
                </div>
            </div>

            <!--File-->
            <div class="row p-1 no-gutters">
                <!--Input-->
                <input id="video-file-input" type="file" style="display : none;">
                <input id="subtitles-file-input" type="file" style="display : none;">

                <!--Video-->
                <form class="form-inline">
                    <button id="read-video-button" class="btn btn-dark mx-1" type="button">동영상 선택</button>
                    <input id="video-file-name" class="form-control" type="text" placeholder="선택된 동영상이 없습니다." readonly>
                </form>

                <!--Subtitles-->
                <form class="form-inline">
                    <button id="read-subtitles-button" class="btn btn-dark mx-1" type="button">자막 선택</button>
                    <input id="subtitles-file-name" class="form-control" type="text" placeholder="선택된 자막이 없습니다." readonly>
                </form>

                <!--Save CSV-->
                <a id="csv-file-download" style="display : none;"></a>

                <form class="form-inline">
                    <div class="input-group m-1">
                        <input id="csv-file-name" type="text" class="form-control" placeholder="Save File Name">
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="button" id="save-csv-button">저장</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--Tagged Data Table-->
            <div class="row no-gutters">
                <table id="data-table" class="table table-sm table-bordered table-hover">
                    <thead class="thead-dark sticky-top">
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

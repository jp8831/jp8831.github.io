<!DOCTYPE HTML>

<html lang = "ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script type="text/javascript" src="main.js"></script>

        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--Navigation-->
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">태그</a></li>
                <li class="nav-item disabled"><a class="nav-link" href="#">분석</a></li>
            </ul>
        </nav>

        <!--Contents-->
        <div class="containter">
            <div class="row p-1 no-gutters">
                <!--Video Player-->
                <div class="col-12 col-lg-8">
                    <video id="video-play" controls style="width: 90%; max-width: 90%;">
                    </video>
                </div>

                <!--Tag Buttons-->
                <div class="col">
                    <div class="row no-gutters">
                        <h3>등장인물의 감정</h3>

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-success" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'happy')">기쁨</button>
                            <button type="button" class="btn btn-success" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'anticipation')">기대</button>
                            <button type="button" class="btn btn-success" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'trust')">신뢰</button>
                            <button type="button" class="btn btn-warning" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'sad')">슬픔</button>
                            <button type="button" class="btn btn-warning" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'surprise')">놀람</button>
                            <button type="button" class="btn btn-danger" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'anger')">분노</button>
                            <button type="button" class="btn btn-danger" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'disgust')">혐오</button>
                            <button type="button" class="btn btn-danger" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'fear')">공포</button>
                            <button type="button" class="btn btn-secondary" style="width : 100%;" onclick="ClickEmotionButton ('character_emotion', 'neutral')">중립</button>
                        </div>
                    </div>
                
                    <div class="row no-gutters">
                        <h3>보는사람의 감정</h3>

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-success" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'happy')">기쁨</button>
                            <button type="button" class="btn btn-success" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'anticipation')">기대</button>
                            <button type="button" class="btn btn-success" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'trust')">신뢰</button>
                            <button type="button" class="btn btn-warning" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'sad')">슬픔</button>
                            <button type="button" class="btn btn-warning" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'surprise')">놀람</button>
                            <button type="button" class="btn btn-danger" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'anger')">분노</button>
                            <button type="button" class="btn btn-danger" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'disgust')">혐오</button>
                            <button type="button" class="btn btn-danger" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'fear')">공포</button>
                            <button type="button" class="btn btn-secondary" style="width : 100%;" onclick="ClickEmotionButton ('viewer_emotion', 'neutral')">중립</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--File-->
            <div class="row p-1 no-gutters">
                <!--Input-->
                <input id="video-file-input" type="file" style="display : none;">
                <input id="subtitles-file-input" type="file" style="display : none;">

                <!--Video-->
                <form class="form-inline">
                    <button id="read-video-button" class="btn btn-dark m-1" type="button">동영상 선택</button>
                    <input id="video-file-name" class="form-control" type="text" placeholder="선택된 동영상이 없습니다." readonly>
                </form>

                <!--Subtitles-->
                <form class="form-inline">
                    <button id="read-subtitles-button" class="btn btn-dark m-1" type="button">자막 선택</button>
                    <input id="subtitles-file-name" class="form-control" type="text" placeholder="선택된 자막이 없습니다." readonly>
                </form>

                <!--Save CSV-->
                <a id="csv-file-download" style="display : none;"></a>

                <form class="form-inline">
                    <div class="input-group m-1">
                        <input id="csv-file-name" type="text" class="form-control" placeholder="Save File Name">
                        <div class="input-group-append">
                            <button class="btn btn-dark" type="button" id="save-csv-button">저장</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--Tagged Data Table-->
            <div class="row no-gutters">
                <table class="table table-sm table-bordered table-hover">
                    <thead id="data-table-head" class="thead-dark sticky-top">
                        <th scope="col">시간</th>
                        <th scope="col">자막</th>
                        <th scope="col">등장인물의 감정</th>
                        <th scope="col">보는사람의 감정</th>
                    </thead>

                    <tbody id="data-table">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
